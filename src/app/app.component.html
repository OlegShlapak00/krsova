<div *ngIf="!isLogged" class="wrapper">
  <div  class="form-background">
    <mat-tab-group class="form-tabs">
      <mat-tab label="Login">
        <form class="login-form form" [formGroup]="loginForm">
          <h2>Login form</h2>
          <mat-form-field class="full-width form-field">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email"  placeholder="Email">
            <mat-error *ngIf="loginForm.controls.email.errors">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width form-field">
            <mat-label>Password</mat-label>
            <input type="text" matInput formControlName="password" placeholder="password">
            <mat-error *ngIf="loginForm.controls.password.errors">
              Minimum password length 6 symbols
            </mat-error>
          </mat-form-field>
          <button mat-raised-button  (click)="login()" color="primary">Login</button>
        </form>
      </mat-tab>
      <mat-tab label="Register">
        <form class="register-form form" [formGroup]="registerForm">
          <h2>Registration form</h2>
          <mat-form-field class="full-width form-field">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email"  placeholder="Ex. pat@example.com">
            <mat-error *ngIf="registerForm.controls.email.errors">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width form-field">
            <mat-label>Password</mat-label>
            <input type="text" matInput formControlName="password" placeholder="password">
            <mat-error *ngIf="(registerForm.controls.password.errors)">
              Minimum password length 6 symbols
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" class="full-width form-field">
            <mat-label>Your role</mat-label>
            <mat-select formControlName="role">
              <mat-option value="DRIVER">Driver</mat-option>
              <mat-option value="SHIPPER">Shipper</mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-raised-button  (click)="register()" color="primary">Register</button>
        </form>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
<div *ngIf="isLogged">
  <app-home-page></app-home-page>
</div>
